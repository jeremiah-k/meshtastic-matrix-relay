build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false
  excludes: ""

processors:
  active: true
  exclude:
    - "DetektProgressListener"

console-reports:
  active: true
  exclude:
    - "ProjectStatisticsReport"
    - "ComplexityReport"
    - "NotificationReport"
    - "FindingsReport"
    - "FileBasedFindingsReport"

complexity:
  active: true
  TooManyFunctions:
    active: true
    excludes:
      [
        "**/test/**",
        "**/androidTest/**",
        "**/commonTest/**",
        "**/jvmTest/**",
        "**/androidUnitTest/**",
        "**/androidInstrumentedTest/**",
        "**/jsTest/**",
        "**/iosTest/**",
      ]
    thresholdInFiles: 15
    thresholdInClasses: 15
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    thresholdInEnums: 11

empty-blocks:
  active: true
  EmptyFunctionBlock:
    active: true
    ignoreOverridden: false

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: true
    excludes:
      [
        "**/test/**",
        "**/androidTest/**",
        "**/commonTest/**",
        "**/jvmTest/**",
        "**/androidUnitTest/**",
        "**/androidInstrumentedTest/**",
        "**/jsTest/**",
        "**/iosTest/**",
      ]
    exceptionNames:
      - "ArrayIndexOutOfBoundsException"
      - "Error"
      - "Exception"
      - "IllegalMonitorStateException"
      - "IndexOutOfBoundsException"
      - "NullPointerException"
      - "Throwable"
    allowedExceptionNameRegex: "_|(ignore|expected).*"
  TooGenericExceptionThrown:
    active: true
    exceptionNames:
      - "Error"
      - "Exception"
      - "RuntimeException"
      - "Throwable"

style:
  active: true
  ForbiddenComment:
    active: true
    comments:
      - reason: "Forbidden FIXME todo marker in comment, please fix the problem."
        value: "FIXME:"
      - reason: "Forbidden STOPSHIP todo marker in comment, please address the problem before shipping the code."
        value: "STOPSHIP:"
      - reason: "Forbidden TODO todo marker in comment, please do the changes."
        value: "TODO:"
    allowedPatterns: ""
  MagicNumber:
    active: true
    excludes:
      [
        "**/test/**",
        "**/androidTest/**",
        "**/commonTest/**",
        "**/jvmTest/**",
        "**/androidUnitTest/**",
        "**/androidInstrumentedTest/**",
        "**/jsTest/**",
        "**/iosTest/**",
        "**/*.kts",
      ]
    ignoreNumbers:
      - "-1"
      - "0"
      - "1"
      - "2"
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: true
    ignoreLocalVariableDeclaration: false
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotation: false
    ignoreNamedArgument: true
    ignoreEnums: false
    ignoreRanges: false
    ignoreExtensionFunctions: true
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
  NewLineAtEndOfFile:
    active: true
  VarCouldBeVal:
    active: true
    ignoreLateinitVar: false
  WildcardImport:
    active: true
    excludeImports:
      - "java.util.*"
  UnusedImports:
    active: true

naming:
  active: true
  ClassNaming:
    active: true
    classPattern: "[A-Z][a-zA-Z0-9]*"
  FunctionNaming:
    active: true
    excludes:
      [
        "**/test/**",
        "**/androidTest/**",
        "**/commonTest/**",
        "**/jvmTest/**",
        "**/androidUnitTest/**",
        "**/androidInstrumentedTest/**",
        "**/jsTest/**",
        "**/iosTest/**",
      ]
    functionPattern: "[a-zA-Z][a-zA-Z0-9]*"
