apiVersion: apps/v1
kind: Deployment
metadata:
  name: mmrelay
  namespace: mmrelay
  annotations:
    checkov.io/skip1: CKV_K8S_43=Base manifest has no tag; tag is set via kustomization.yaml or digest overlay.
    checkov.io/skip2: CKV_K8S_35=Matrix auth uses env vars to bootstrap credentials.json on the PVC.
    checkov.io/skip3: CKV_K8S_15=Default uses latest tag; use digest overlay for production pinning.
    checkov.io/skip4: CKV_K8S_14=Base manifest intentionally omits tag; pin via kustomization overlay.
    checkov.io/skip5: CKV_K8S_40=Service account token is not required for this workload.
    checkov.io/skip6: CKV_K8S_25=Init container needs CHOWN to set /data permissions and copy config.yaml to PVC.
    checkov.io/skip7: CKV2_K8S_6=NetworkPolicy is provided in networkpolicy.yaml; apply both manifests together for network segmentation.
  labels:
    app: mmrelay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mmrelay
  template:
    metadata:
      labels:
        app: mmrelay
    spec:
      terminationGracePeriodSeconds: 30
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: init-mmrelay
          # For production, pin this image by digest (sha256:...) via an overlay.
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              set -e
              # Copy config.yaml from Secret to PVC if not already present
              # To force re-copy from the Secret, delete /data/config.yaml and restart the pod
              if [ ! -f /data/config.yaml ]; then
                echo "Copying config.yaml to PVC..."
                cp /config-source/config.yaml /data/config.yaml
              else
                echo "config.yaml already exists on PVC, skipping copy"
              fi
              # Create matrix directory for credentials.json
              mkdir -p /data/matrix
              # Fix ownership for non-root app user
              chown -R 1000:1000 /data
              echo "Initialization complete"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - FOWNER
                - DAC_OVERRIDE
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 128Mi
          volumeMounts:
            - name: config-source
              mountPath: /config-source
              readOnly: true
            - name: data
              mountPath: /data
      containers:
        - name: mmrelay
          # The image tag is intentionally omitted here; it should be set via kustomization or a digest overlay.
          image: ghcr.io/jeremiah-k/mmrelay
          imagePullPolicy: IfNotPresent
          command:
            - mmrelay
          env:
            - name: TZ
              value: UTC
            - name: PYTHONUNBUFFERED
              value: "1" # yamllint disable-line rule:quoted-strings
            - name: MPLCONFIGDIR
              value: /tmp/matplotlib
            - name: MMRELAY_READY_FILE
              value: /run/mmrelay/ready
            - name: MMRELAY_HOME
              value: /data
          envFrom:
            # Matrix auth secret is optional so the pod can start without it;
            # if Matrix auth is required, create the mmrelay-matrix-auth secret
            # with MMRELAY_MATRIX_HOMESERVER, MMRELAY_MATRIX_BOT_USER_ID, and
            # MMRELAY_MATRIX_PASSWORD keys before deploying.
            - secretRef:
                name: mmrelay-matrix-auth
                optional: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                # Health check - verifies ready-file freshness when MMRELAY_READY_FILE is set,
                # otherwise runs mmrelay doctor. 2 minutes should be sufficient for normal operations;
                # increase only if using custom plugins that cause longer blocking operations.
                - 'if [ -n "$MMRELAY_READY_FILE" ]; then find "$MMRELAY_READY_FILE" -mmin -2 | grep -q .; else mmrelay doctor; fi'
            initialDelaySeconds: 0
            periodSeconds: 60
            timeoutSeconds: 20
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /run/mmrelay/ready
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /run/mmrelay/ready
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 60
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 5
          volumeMounts:
            # Single mount point: all data lives on the PVC
            # config.yaml is copied by init container from mmrelay-config Secret
            # credentials.json is auto-generated from env vars on first run
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /run/mmrelay
      volumes:
        # Config source (Secret containing config.yaml) - used by init container only
        - name: config-source
          secret:
            secretName: mmrelay-config
            items:
              - key: config.yaml
                path: config.yaml
        # Data volume - contains config.yaml, credentials.json, database, logs, plugins
        - name: data
          persistentVolumeClaim:
            claimName: mmrelay-data
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
