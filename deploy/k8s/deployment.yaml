apiVersion: apps/v1
kind: Deployment
metadata:
  name: mmrelay
  namespace: mmrelay
  annotations:
    checkov.io/skip1: CKV_K8S_43=Base manifest has no tag; tag is set via kustomization.yaml or digest overlay.
    checkov.io/skip2: CKV_K8S_35=Matrix auth uses env vars to bootstrap credentials.json on the PVC.
    checkov.io/skip3: CKV_K8S_15=Default uses latest tag; use digest overlay for production pinning.
    checkov.io/skip4: CKV_K8S_14=Base manifest intentionally omits tag; pin via kustomization overlay.
    checkov.io/skip5: CKV_K8S_40=Service account token is not required for this workload.
    checkov.io/skip6: CKV_K8S_25=Init container needs CHOWN to set /data permissions on the PVC.
  labels:
    app: mmrelay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mmrelay
  template:
    metadata:
      labels:
        app: mmrelay
    spec:
      terminationGracePeriodSeconds: 30
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: fix-data-perms
          # For production, pin this image by digest (sha256:...) via an overlay.
          image: busybox:1.36
          command:
            - sh
            - -c
            - mkdir -p /data/matrix && chown -R 1000:1000 /data
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - FOWNER
                - DAC_OVERRIDE
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: mmrelay
          # The image tag is intentionally omitted here; it should be set via kustomization or a digest overlay.
          image: ghcr.io/jeremiah-k/mmrelay
          imagePullPolicy: IfNotPresent
          command:
            - mmrelay
          env:
            - name: TZ
              value: UTC
            - name: PYTHONUNBUFFERED
              value: "1" # yamllint disable-line rule:quoted-strings
            - name: MPLCONFIGDIR
              value: /tmp/matplotlib
            - name: MMRELAY_READY_FILE
              value: /run/mmrelay/ready
            - name: MMRELAY_HOME
              value: /data
          envFrom:
            - secretRef:
                name: mmrelay-matrix-auth
                optional: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - mmrelay doctor
            initialDelaySeconds: 0
            periodSeconds: 60
            timeoutSeconds: 20
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /run/mmrelay/ready
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /run/mmrelay/ready
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 60
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 5
          volumeMounts:
            # Pattern A (default): Secret-based config injection
            - name: config
              mountPath: /data/config.yaml
              subPath: config.yaml
              readOnly: true
            # Pattern B (alternative): ConfigMap-based config injection
            # Uncomment following volumeMount and corresponding volume
            # - name: config
            #   mountPath: /data/config.yaml
            #   subPath: config.yaml
            #   readOnly: true
            # Optional: Mount credentials.json from Secret (recommended)
            # Uncomment following volumeMount and corresponding volume
            # - name: credentials
            #   mountPath: /data/matrix/credentials.json
            #   subPath: credentials.json
            #   readOnly: true
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /run/mmrelay
      volumes:
        # Pattern A (default): Secret-based config injection
        - name: config
          secret:
            secretName: mmrelay-config
            items:
              - key: config.yaml
                path: config.yaml
        # Pattern B (alternative): ConfigMap-based config injection
        # Uncomment the following volume and the corresponding volumeMount
        # - name: config
        #   configMap:
        #     name: mmrelay-config
        #     items:
        #       - key: config.yaml
        #         path: config.yaml
        - name: data
          persistentVolumeClaim:
            claimName: mmrelay-data
        # Optional: Mount credentials.json from Secret (recommended)
        # Uncomment following volume and corresponding volumeMount
        # - name: credentials
        #   secret:
        #     secretName: mmrelay-credentials
        #     items:
        #       - key: credentials.json
        #         path: credentials.json
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
