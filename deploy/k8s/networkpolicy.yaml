apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mmrelay
  namespace: mmrelay
  labels:
    app: mmrelay
spec:
  podSelector:
    matchLabels:
      app: mmrelay
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
        - ipBlock:
            cidr: ::/0
