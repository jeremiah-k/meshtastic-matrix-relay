{{- if and .Values.config.enabled .Values.config.create (eq .Values.config.source "configmap") }}
{{- $config_data := default "" .Values.config.data }}
{{- $config_trim := trim $config_data }}
{{- if or (eq $config_trim "") (eq $config_trim "\"\"") }}
{{- fail "config.create is true but config.data is empty; provide inline config.yaml data" }}
{{- end }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.config.name }}
  labels:
    {{- include "mmrelay.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
data:
  {{ .Values.config.key }}: |-
{{ $config_data | nindent 4 }}
{{- end }}
