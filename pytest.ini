[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=src/mmrelay
    --cov-report=xml
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --strict-markers
    -W error
    -p no:unraisableexception
filterwarnings =
    error
    # Allow narrowly scoped ignores for noisy third-party libs only if necessary:
    # ignore:.*some benign 3rd-party warning.*:DeprecationWarning:third_party_pkg
    # Ignore resource warnings from coverage and pytest cleanup
    ignore:unclosed.*socket.*:ResourceWarning
    ignore:unclosed event loop.*:ResourceWarning
    # Ignore pytest unraisable exception warnings for resource cleanup
    ignore:Exception ignored in.*socket.*:pytest.PytestUnraisableExceptionWarning
    ignore:Exception ignored in.*BaseEventLoop.*:pytest.PytestUnraisableExceptionWarning
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
env =
    MMRELAY_TESTING=1
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance benchmarks (deselect with '-m "not performance"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as asyncio tests
    no_global_mocks: disables global autouse fixtures for real module execution and coverage measurement
