apiVersion: v1
kind: Secret
metadata:
  name: mmrelay-matrix-credentials
  namespace: { { NAMESPACE } }
  labels:
    app: mmrelay
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values with your actual Matrix credentials
  # These environment variables will be used for Matrix authentication
  MMRELAY_MATRIX_HOMESERVER: "https://matrix.example.org"
  MMRELAY_MATRIX_BOT_USER_ID: "@bot:example.org"
  MMRELAY_MATRIX_PASSWORD: "your_matrix_password_here"

  # Alternatively, you can use kubectl to create this secret:
  # kubectl create secret generic mmrelay-matrix-credentials \
  #   --from-literal=MMRELAY_MATRIX_HOMESERVER=https://matrix.example.org \
  #   --from-literal=MMRELAY_MATRIX_BOT_USER_ID=@bot:example.org \
  #   --from-literal=MMRELAY_MATRIX_PASSWORD=your_password \
  #   --namespace={{NAMESPACE}}
