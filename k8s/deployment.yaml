apiVersion: apps/v1
kind: Deployment
metadata:
  name: mmrelay
  labels:
    app: mmrelay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mmrelay
  template:
    metadata:
      labels:
        app: mmrelay
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
        runAsUser: 1000
      containers:
        - name: mmrelay
          image: ghcr.io/jeremiah-k/mmrelay:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 4403
              name: meshtastic
              protocol: TCP
          env:
            - name: TZ
              value: "UTC"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: MPLCONFIGDIR
              value: "/tmp/matplotlib"
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: data
              mountPath: /app/data
          livenessProbe:
            exec:
              command:
                - pgrep
                - -f
                - mmrelay
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pgrep
                - -f
                - mmrelay
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: mmrelay-config
        - name: data
          persistentVolumeClaim:
            claimName: mmrelay-data
