# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - dotenv-linter@3.3.0
    - hadolint@2.14.0
    - taplo@0.10.0
    - actionlint@1.7.8
    - bandit@1.8.6
    - black@25.9.0
    - checkov@3.2.489
    - git-diff-check
    - isort@7.0.0
    - markdownlint@0.45.0
    - osv-scanner@2.2.4
    - prettier@3.6.2
    - ruff@0.14.3
    - trufflehog@3.90.12
    - yamllint@1.37.1
  # Remove map_plugin.py after staticmaps is updated and we're able to work on it again
  # For more info: https://github.com/geoffwhittington/meshtastic-matrix-relay/issues/117
  ignore:
    - linters: [ALL]
      paths:
        - src/mmrelay/tools/sample_config.yaml
        - src/mmrelay/plugins/map_plugin.py
    - linters: [bandit]
      paths:
        - src/mmrelay/setup_utils.py
        - src/mmrelay/cli_utils.py # Ignore B110 for client close error handling during logout
        - tests/** # Ignore all bandit security warnings in test files (hardcoded test passwords, asserts, etc.)
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
