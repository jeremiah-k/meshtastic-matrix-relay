# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - mypy@1.19.1
    - pyright@1.1.408
    - dotenv-linter@4.0.0
    - hadolint@2.14.0
    - taplo@0.10.0
    - actionlint@1.7.11
    - bandit@1.9.3
    - black@26.1.0
    - checkov@3.2.504
    - git-diff-check
    - isort@7.0.0
    - markdownlint@0.47.0
    - osv-scanner@2.3.3
    - prettier@3.8.1
    - ruff@0.15.1
    - trufflehog@3.93.1
    - yamllint@1.38.0
  ignore:
    - linters: [ALL]
      paths:
        - src/mmrelay/tools/sample_config.yaml
        - src/mmrelay/plugins/map_plugin.py
    - linters: [prettier, yamllint]
      paths:
        - src/mmrelay/tools/k8s/*.yaml
        - src/mmrelay/tools/k8s/*.yaml.tpl
        - deploy/helm/mmrelay/templates/*.yaml
    - linters: [bandit]
      paths:
        - src/mmrelay/setup_utils.py
        - src/mmrelay/cli_utils.py # Ignore B110 for client close error handling during logout
        - src/mmrelay/migrate.py # Ignore B603 for safe subprocess.run with validated pgrep path
        - tests/** # Ignore all bandit security warnings in test files (hardcoded test passwords, asserts, etc.)
    - linters: [mypy]
      paths:
        - tests/** # Type checking is scoped to src/; tests are out of scope
    - linters: [markdownlint, prettier]
      paths:
        - session-*.md # Session logs are raw artifacts, not project docs
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
